<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <title>cordova-plugin-camera-preview Sample App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/appnw.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
  </head>
  <body>
  	
  	<div class="pictures">
      <p><img id="originalPicture" width="200"/></p>
    </div>
    
    <div class="controls">
      <div class="block">
        <button class="btn btn-default massfhcama groddo  biffcama" id="startCameraAboveButton"><i class="fa fa-camera fa-2x" aria-hidden="true"></i></button>
       
      </div>

      <div class="block">
      	<button id="stopCameraButton">Stop Camera</button>
<div style="display:none">
<button id="startCameraBelowButton">Start Camera Behind HTML</button>
<button id="changePreviewSize">Change Preview Size</button>
<button id="hideButton">Hide</button>
<button id="showButton">Show</button>
<button id="showSupportedPictureSizes">Supported Picture Sizes</button>
</div>


        <p style="margin-bottom:0px;">
          Flash Mode:
          <select id="selectFlashMode">
            <option selected value="off">off</option>
            <option value="on">on</option>
            <option value="auto">auto</option>
            <option value="torch">linterna</option>
          </select>
        </p>


      </div>
      <div class="block">
        <button id="takePictureButton">Take Picture</button>
        <button id="switchCameraButton">Switch Camera</button>
        
      </div>


 
    </div>



    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="CameraPreview.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script>
    	    document.getElementById('startCameraAboveButton').addEventListener('click', this.startCameraAbove, false);
    </script>
  </body>
</html>
