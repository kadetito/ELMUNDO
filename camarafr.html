<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <title>cordova-plugin-camera-preview Sample App</title>
    <link rel="stylesheet" href="css/appnw.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
  </head>
  <body>
    <div class="controls">
      <div class="block">
        <button class="btn btn-default massfh groddo  biff" id="startCameraAboveButton">Start Camera Above HTML</button>
       
      </div>

      <div class="block">
      	<button id="stopCameraButton">Stop Camera</button>
        <p style="margin-top:0px"><button id="startCameraBelowButton">Start Camera Behind HTML</button></p>

        <p style="margin-bottom:0px;">
          Flash Mode:
          <select id="selectFlashMode">
            <option selected value="off">off</option>
            <option value="on">on</option>
            <option value="auto">auto</option>
            <option value="torch">linterna</option>
          </select>
        </p>


      </div>
      <div class="block">
        <button id="takePictureButton">Take Picture</button>
        <button id="switchCameraButton">Switch Camera</button>
        <button id="changePreviewSize">Change Preview Size</button>
      </div>
      <div class="block">
        <button id="hideButton">Hide</button>
        <button id="showButton">Show</button>
      </div>
      <div class="block">
        <button id="showSupportedPictureSizes">Supported Picture Sizes</button>
      </div>
    </div>

    <div class="pictures">
      <p><img id="originalPicture" width="200"/></p>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="CameraPreview.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script>
    	    document.getElementById('startCameraAboveButton').addEventListener('click', this.startCameraAbove, false);
    </script>
  </body>
</html>
